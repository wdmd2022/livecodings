<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="apple.css">
</head>
<body>
    <button id="showButton">press to show apple</button>
    <img id="appleImage" src="/images/apple.jpg">

    <script>
       function showApple() {
        let appleImg = document.getElementById("appleImage");
        appleImg.style.display = "block";
       }

       document.getElementById("showButton").addEventListener("click", showApple);
    </script>

</body>
</html>
